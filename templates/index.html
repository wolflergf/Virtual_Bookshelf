{% extends 'bootstrap/base.html' %}

{% block content %}
<div>
<h1>My Library</h1>
        {% if books == [] %}
            <p>Library is empty.</p>

            <ul>
                {% else %}
                {% for book in books %}
                <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}</li>
            </ul>
                {% endfor %}
        {% endif %}
<br>
<a href="{{ url_for('add') }}">Add New Book</a>
</div>

{% endblock %}
